<form name="bmicalculation">
    Enter your Weight (kg): <input type="text" name="weight" size="10"><br>
    Enter your Height (cm): <input type="text" name="height" size="10"><br>
    <br>
    <input type="button" value="Calculate my BMI" onClick="bmiCalculator()">
    <br />
    <br>
    Your BMI result is: <input type="text" name="bmi" size="20"><br>
    Result interpretation: <input type="text" name="meaning" size="65"><br>
    <input type="reset" value="Reset" />
</form>
<script>
          function bmiCalculator() {
          var weight = document.bmicalculation.weight.value;
          var height = document.bmicalculation.height.value;
          if(weight > 0 && height > 0){
          var finalBmi = Math.round(weight/(height/100*height/100));
          document.bmicalculation.bmi.value = finalBmi;
          if(finalBmi < 18.5){
          document.bmicalculation.meaning.value = " you are underweight, please see a nutritionist and/or your doctor.";
          }
          if(finalBmi > 18.5 && finalBmi < 25){
          document.bmicalculation.meaning.value = " you are healthy, keep it going this way";
          }
          if(finalBmi > 25){
          document.bmicalculation.meaning.value = " you are overweighted, please see a nutritionist and/or your doctor.";
          }
          }
          else{
          alert("Please fill in your Weight in kilograms and Height in centimeters");
          }
          }
</script>
